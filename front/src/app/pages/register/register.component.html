<!-- Afficher le composant app-header uniquement sur les écrans de desktop -->
<app-header *ngIf="isDesktop"></app-header>


<!-- Ajouter une flèche pour revenir en arrière avec une icône -->
<a href="/" class="flex items-center m-8">
  <i class="fas fa-arrow-left w-full text-4xl"></i>
</a>
<!-- Ajouter une image pour la version mobile -->
<img src="../../../assets/logo_p6.png" alt="Header" class="block md:hidden" />

<div class="flex flex-col items-center justify-center">
  <h1 class="text-2xl font-bold mb-4">Inscription</h1>
  <form class="flex flex-col gap-4 w-full p-4 md:w-auto items-center ">
    <div class="w-full md:w-auto">
      <label for="username" class="block mb-1">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required class="p-2 border border-gray-300 rounded w-full" />
    </div>
    <div class="w-full md:w-auto">
      <label for="email" class="block mb-1">Adresse e-mail</label>
      <input type="email" id="email" name="email" required class="p-2 border border-gray-300 rounded w-full" />
    </div>
    <div class="w-full md:w-auto">
      <label for="password" class="block mb-1">Mot de passe</label>
      <input type="password" id="password" name="password" required class="p-2 border border-gray-300 rounded w-full" />
    </div>
    <button type="submit" mat-raised-button color="primary" class="w-2/3">S'inscrire</button>
  </form>
</div>
