<div class="center">
  <img src="/assets/logo_p6.png" alt="logo" />
  <h1 *ngIf="!showButtons">Welcome to MDD</h1>
  <button *ngIf="!showButtons" mat-raised-button color="primary" (click)="start()">Commencer</button>
  <div class="flex gap-12 flex-col md:flex-row " *ngIf="showButtons">
    <button mat-raised-button class="!border-solid !border w-52 border-black rounded-lg p-2 px-6 font-semibold text-lg 
      relative overflow-hidden group">
      <span
        class="absolute inset-0 bg-secondary transition-all duration-300 scale-x-0 scale-y-0 group-hover:scale-x-100 group-hover:scale-y-100 origin-center group-hover:origin-center"></span>
      <span class="relative z-10" (click)="login()">Se connecter</span>
    </button>
    <button mat-raised-button class="!border-solid !border w-52 border-black rounded-lg p-2 px-6 font-semibold text-lg 
      relative overflow-hidden group">
      <span
        class="absolute inset-0 bg-secondary transition-all duration-300 scale-x-0 scale-y-0 group-hover:scale-x-100 group-hover:scale-y-100 origin-center group-hover:origin-center"></span>
      <span class="relative z-10" (click)="register()">S'inscrire</span>
    </button>
  </div>
</div>
